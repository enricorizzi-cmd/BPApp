<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Offline | Battle Plan</title>
    <meta name="color-scheme" content="light">
    <meta name="theme-color" content="#f6f7fb">
    <style>
      /* TEMA LIGHT FISSO - Sempre attivo indipendentemente dalle preferenze del sistema */
      :root{ --bg:#f6f7fb; --text:#152236; --muted:#6e7f93; --accent:#5dd3ff; }
      
      /* TEMA DARK DISABILITATO - Mantenuto per futuro ripristino
      :root{ --bg:#0e1116; --text:#e9eef5; --muted:#9fb0c3; --accent:#5dd3ff; }
      @media (prefers-color-scheme: light){ :root{ --bg:#f6f7fb; --text:#152236; --muted:#6e7f93; } }
      */
      *{ box-sizing:border-box }
      html,body{ height:100% }
      body{ margin:0; display:grid; place-items:center; background:var(--bg); color:var(--text); font: 15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica Neue,Arial }
      .card{ max-width:560px; padding:20px; border:1px solid rgba(255,255,255,.12); border-radius:16px }
      h1{ margin:0 0 10px; font-size:20px }
      p{ margin:0 0 6px; color:var(--muted) }
      a{ color:var(--accent); text-decoration:none }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sei offline</h1>
      <p>Alcune funzioni potrebbero non essere disponibili. Riprova quando la connessione torna attiva.</p>
      <p><a href="/">Torna alla home</a></p>
    </div>
  </body>
</html>
