# Example Nginx reverse proxy for BP App
# - TLS assumed already configured (ssl settings omitted for brevity)

upstream bp_backend {
  server 127.0.0.1:3001;
  keepalive 32;
}

server {
  listen 80;
  server_name example.com;

  # Redirect HTTP->HTTPS (uncomment if TLS configured)
  # return 301 https://$host$request_uri;

  # If terminating TLS here, set proxy headers
  location / {
    proxy_pass http://bp_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
  }

  # Cache static assets aggressively (served by backend)
  location ~* ^/assets/ {
    proxy_pass http://bp_backend;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}

